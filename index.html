<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Extras Simple Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1 class="brand">CSS Extras</h1>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome</h2>
      <p class="intro drop-cap">This demo shows a CSS extras.</p>
    </section>

    <section class="cards">
      <div class="card">
        <h3>Transition</h3>
        <p>Hover me</p>
      </div>
      <div class="card pulse">
        <h3>Animation</h3>
        <p>I keep moving</p>
      </div>
    </section>

    <section class="form-wrap">
      <input type="text" placeholder="Enter your name">
      <button class="btn">Submit</button>
    </section>
  </main>
</body>
</html>
